<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Matt</a>
            <a href="#profile2">James</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="Matt Coder" width="500" height="500">
                <figcaption>Matt Coder</figcaption>
            </figure>
            <p><q>I'm mega-brain</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="James Designer" width="500" height="500">
                <figcaption>James Designer</figcaption>
            </figure>
            <p><q>I have a sense of style</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I just have fun :)</q></p>
        </article>
    </main>
    <p class="rotate">ROTATE PHONE!</p>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
